spring.application.name=laboratory

# Logging
logging.level.org.springframework.web.HttpLogging = TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG


# Database
spring.datasource.url=jdbc:h2:mem:laboratory;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;MODE=PostgreSQL;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=h2spring
spring.datasource.password=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=none
